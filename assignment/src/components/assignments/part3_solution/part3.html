<div class="assignment-part3-solution-container">
  <md-layout md-gutter="8">
    <md-layout>
      <form novalidate @submit.stop.prevent="submit">
        <md-input-container>
          <label>First name</label>
          <md-input v-model="firstName"></md-input>
        </md-input-container>
      </form>
    </md-layout>
    <md-layout>
      <form novalidate @submit.stop.prevent="submit">
        <md-input-container>
          <label>Last name</label>
          <md-input v-model="lastName"></md-input>
        </md-input-container>
      </form>
    </md-layout>
    <md-layout>
    </md-layout>
    <md-layout>
    </md-layout>
    <md-layout>
    </md-layout>
    <md-layout>
    </md-layout>
    <md-layout>
    </md-layout>
    <md-layout md-align="end">
      <md-input-container>
        <label for="movie">Page size</label>
        <md-select name="movie" id="movie" v-model="currentPageSize">
          <md-option v-for="pageSize in pageSizes" :value="pageSize" :key="pageSize"
                     @selected="updatePageSize(pageSize)">{{pageSize}}
          </md-option>
        </md-select>
      </md-input-container>
    </md-layout>
  </md-layout>

  <md-layout md-gutter>
    <md-layout>
      <md-card v-for="item in items" md-with-hover>
        <md-card-header>
          <md-avatar>
            <img src="/assets/img/chuck_norris.jpg" alt="Chuck Norris">
          </md-avatar>
          <div class="md-title">{{item.id}}</div>
          <div class="md-subhead">{{item.category}}</div>
        </md-card-header>
        <md-card-content>
          {{item.reformat(firstName, lastName)}}
        </md-card-content>
      </md-card>
    </md-layout>
  </md-layout>
</div>
